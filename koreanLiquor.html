<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국술 목록</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="images/logo.jpg" alt="로고" />
      </a>
    </header>
    <div>
      <h1>한국술 목록</h1>
      <div class="whiskey-grid">
        <!-- Card for 화요 41 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img src="images/koreanLiquor1.jpg" alt="화요 41" />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">화요 41</h2>
            <p class="whiskey-description">
              나름 가격대비 맛있지만 난 위스키가 더 좋아
            </p>
          </div>
        </div>
        <!-- Card for 비밀 벌꿀술 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img src="images/koreanLiquor2.jpg" alt="비밀 벌꿀술" />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">비밀 벌꿀술</h2>
            <p class="whiskey-description">달달하니 맛있음</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
