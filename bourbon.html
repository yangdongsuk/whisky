<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버번 목록</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="images/logo.jpg" alt="로고" />
      </a>
    </header>
    <div>
      <h1>버번 목록</h1>
      <div class="whiskey-grid">
        <!-- Bourbon Card 1 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img src="images/bourbon1.jpg" alt="잭다니엘 no.27" />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">잭다니엘 no.27</h2>
            <p class="whiskey-description">면세점 첫술 다 마심</p>
          </div>
        </div>
        <!-- Bourbon Card 2 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img src="images/bourbon2.jpg" alt="잭다니엘 no.7" />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">잭다니엘 no.7</h2>
            <p class="whiskey-description">잭콕 최고임</p>
          </div>
        </div>
        <!-- Bourbon Card 3 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img src="images/bourbon3.jpg" alt="에반12" />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">에반12</h2>
            <p class="whiskey-description">맛도리임</p>
          </div>
        </div>
        <!-- Bourbon Card 4 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img src="images/bourbon4.jpg" alt="부커스" />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">부커스</h2>
            <p class="whiskey-description">그냥 최고임</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
