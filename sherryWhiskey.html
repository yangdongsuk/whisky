<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>셰리 위스키 목록</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="images/logo.jpg" alt="로고" />
      </a>
    </header>
    <div>
      <h1>셰리 위스키 목록</h1>
      <div class="whiskey-grid">
        <!-- Card for 카발란 솔리스트 비노 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img src="images/sherryWhiskey1.jpg" alt="카발란 솔리스트 비노" />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">카발란 솔리스트 비노</h2>
            <p class="whiskey-description">내 최애술</p>
          </div>
        </div>
        <!-- Card for 카발란 솔리스트 포트 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img src="images/sherryWhiskey2.jpg" alt="카발란 솔리스트 포트" />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">카발란 솔리스트 포트</h2>
            <p class="whiskey-description">롯면에서 삼</p>
          </div>
        </div>
        <!-- Card for 카발란 솔리스트 마데이라 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img
              src="images/sherryWhiskey3.jpg"
              alt="카발란 솔리스트 마데이라"
            />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">카발란 솔리스트 마데이라</h2>
            <p class="whiskey-description">대만에서 삼 달달함</p>
          </div>
        </div>
        <!-- Card for 시그나토리 글렌리벳 15cs 2006 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img
              src="images/sherryWhiskey4.jpg"
              alt="시그나토리 글렌리벳 15cs 2006"
            />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">시그나토리 글렌리벳 15cs 2006</h2>
            <p class="whiskey-description">일본에서 삼 굉장히 맛있음</p>
          </div>
        </div>
        <!-- Card for 글렌리벳 13cs 대만 에디션 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img
              src="images/sherryWhiskey5.jpg"
              alt="글렌리벳 13cs 대만 에디션"
            />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">글렌리벳 13cs 대만 에디션</h2>
            <p class="whiskey-description">맛도리임</p>
          </div>
        </div>
        <!-- Card for 글랜드로낙 12 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img src="images/sherryWhiskey6.jpg" alt="글랜드로낙 12" />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">글랜드로낙 12</h2>
            <p class="whiskey-description">쉐리 입문으로 좋음</p>
          </div>
        </div>
        <!-- Card for 글랜드로낙 21 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img src="images/sherryWhiskey7.jpg" alt="글랜드로낙 21" />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">글랜드로낙 21</h2>
            <p class="whiskey-description">안 마셔봄 취업하면 오픈할거임</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
