<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중국술 목록</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="images/logo.jpg" alt="로고" />
      </a>
    </header>
    <div>
      <h1>중국술 목록</h1>
      <div class="whiskey-grid">
        <!-- Card for 이과두주 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <!-- 이미지 경로는 실제 사용하는 경로에 맞게 수정하세요 -->
            <img src="images/chineseLiquor1.jpg" alt="이과두주" />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">이과두주</h2>
            <p class="whiskey-description">입대 전에 이거 마시고 토 겁나함</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
