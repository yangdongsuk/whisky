<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코냑 목록</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="images/logo.jpg" height="100px" alt="로고" />
      </a>
    </header>
    <div>
      <h1>코냑 목록</h1>
      <table border="1">
        <thead>
          <tr>
            <th>사진</th>
            <th>이름</th>
            <th>특징</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img
                src="images/cognac1.jpg"
                alt="헤네시 XO 올드버전"
                height="200px"
              />
            </td>
            <td>헤네시 XO 올드버전</td>
            <td>진짜 맛있음 근데 얼마 안 남음</td>
          </tr>
          <tr>
            <td>
              <img
                src="images/cognac2.jpg"
                alt="까뮤 엑스트라 롱넥"
                height="200px"
              />
            </td>
            <td>까뮤 엑스트라 롱넥</td>
            <td>일본에서 경매로 삼. 그럴만한 가치가 있는 맛임</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
