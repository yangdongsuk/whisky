<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리큐르 목록</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="images/logo.jpg" alt="로고" />
      </a>
    </header>
    <div>
      <h1>리큐르 목록</h1>
      <div class="whiskey-grid">
        <!-- Card for 엑스레이티드 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img src="images/liqueur1.jpg" alt="엑스레이티드" />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">엑스레이티드</h2>
            <p class="whiskey-description">그냥 겁나 맛있음</p>
          </div>
        </div>
        <!-- Card for 짐빔 애플 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img src="images/liqueur2.jpg" alt="짐빔 애플" />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">짐빔 애플</h2>
            <p class="whiskey-description">이걸로 버번콕 하면 개맛있음</p>
          </div>
        </div>
        <!-- Card for 깔루아 -->
        <div class="whiskey-card">
          <div class="whiskey-card-image-container">
            <img src="images/liqueur3.jpg" alt="깔루아" />
          </div>
          <div class="whiskey-card-content">
            <h2 class="whiskey-name">깔루아</h2>
            <p class="whiskey-description">깔루아 밀크 만들면 최고임</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
