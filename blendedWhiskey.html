<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블렌디드 위스키 목록</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="images/logo.jpg" height="100px" alt="로고" />
      </a>
    </header>
    <div>
      <h1>블렌디드 위스키 목록</h1>
      <table border="1">
        <thead>
          <tr>
            <th>사진</th>
            <th>이름</th>
            <th>특징</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img
                src="images/blendedWhiskey1.jpg"
                alt="로얄살루트21"
                height="200px"
              />
            </td>
            <td>로얄살루트21</td>
            <td>일본에서 삼</td>
          </tr>
          <tr>
            <td>
              <img
                src="images/blendedWhiskey2.jpg"
                alt="조니워커 블루라벨"
                height="200px"
              />
            </td>
            <td>조니워커 블루라벨</td>
            <td>맛있음</td>
          </tr>
          <tr>
            <td>
              <img
                src="images/blendedWhiskey3.jpg"
                alt="조니워커 골드라벨"
                height="200px"
              />
            </td>
            <td>조니워커 골드라벨</td>
            <td>달달함</td>
          </tr>
          <tr>
            <td>
              <img
                src="images/blendedWhiskey4.jpg"
                alt="발렌타인12 퓨어몰트"
                height="200px"
              />
            </td>
            <td>발렌타인12 퓨어몰트</td>
            <td>생각보다 맛있음</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
